name: Obsqura Autopilot
on:
  schedule:
    - cron: '30 23 * * *'  # Daily at 11:30 PM UTC (5:00 AM IST)
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing changes back to repo
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}  # Use PAT for authenticated commits
          fetch-depth: 0  # Fetch all history for proper git operations
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Dependencies
        run: pip install google-genai PyGithub requests Pillow PyYAML
      - name: Run Autopilot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: python tools/automate_blog.py
